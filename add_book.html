<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кітап қосу | Қазақ әдебиеті</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/" class="btn btn-primary"><i class="fas fa-plus"></i> Кітап қосу</a>
            <a href="/all-books" class="btn btn-secondary"><i class="fas fa-book"></i> Барлық кітаптар</a>
            <a href="/winners" class="btn btn-secondary"><i class="fas fa-trophy"></i> Жеңімпаздар</a>
        </div>
        
        <h1><i class="fas fa-book-medical"></i> Жаңа кітап қосу</h1>
        
        <form method="post" action="/add-book" class="book-form">
            <div class="form-group">
                <label for="book-name"><i class="fas fa-heading"></i> Кітап атауы:</label>
                <input type="text" id="book-name" name="book_name" placeholder="Мысалы: Абай жолы" required>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-tags"></i> Жанры:</label>
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" name="genre_roman" value="roman">
                        <span>Роман</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="genre_poem" value="poem">
                        <span>Поэма</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="genre_story" value="story">
                        <span>Әңгіме</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="genre_drama" value="drama">
                        <span>Драма</span>
                    </label>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Сақтау
                </button>
                <a href="/all-books" class="btn btn-secondary">
                    <i class="fas fa-list"></i> Барлық кітаптар
                </a>
            </div>
        </form>
    </div>
</body>
</html>
